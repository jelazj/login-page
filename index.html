<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-section container">
        <div class="form-section">
            <div class="signin-title">
                <h3>Sign in</h3>
                <div class="social">
                    <a href="https://www.facebook.com/">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://twitter.com/">
                        <i class="bi bi-twitter"></i>
                    </a>
                </div>
            </div>
            <form action="">
                <label for="">Username</label>
                <input class="form-control" name="username" type="text" value="Username">
                <label for="">Password</label>
                <input class="form-control" name="password" type="password" value="Password">
                <span class="message"></span>
                <button type="submit">Login</button>
            </form>
            <div class="under-form">
                <div>
                    <input type="checkbox" name="remeberme" value="Remeber me">
                    <label for="">Remember me</label><br>
                </div>
                <a href="#">Forgot password</a>

            </div>
        </div>
        <div class="text-section">
            <h2>Welcome to login</h2>
            <p>Don't have an account?</p>
            <button type="submit">Sign up</button>

        </div>
    </div>
    <script src="main.js"></script>


</body>

</html>
